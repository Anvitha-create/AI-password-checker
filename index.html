<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Password Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 2rem;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 2rem;
      background: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h1 {
      text-align: center;
      color: #4fc3f7;
    }

    input[type="password"] {
      width: calc(100% - 50px);
      padding: 0.7rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    .input-container {
      display: flex;
      align-items: center;
      background: #2a2a2a;
      border-radius: 5px;
      margin-top: 1rem;
    }

    .toggle-btn {
      background: none;
      border: none;
      color: #ccc;
      font-size: 1.2rem;
      cursor: pointer;
      padding: 0 10px;
    }

    .strength-bar {
      height: 10px;
      background: #333;
      margin: 1rem 0;
      border-radius: 10px;
      overflow: hidden;
    }

    .strength-fill {
      height: 100%;
      width: 0;
      transition: width 0.3s;
    }

    .remarks, .suggestions {
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .tips {
      margin-top: 1rem;
    }

    .tips span {
      display: block;
      margin: 5px 0;
    }

    .available {
      color: #81c784;
      font-weight: bold;
    }

    .dark-light-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .light-mode {
      background: #f2f2f2;
      color: #222;
    }

    .light-mode .container {
      background: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .light-mode .input-container {
      background: #eee;
    }
  </style>
</head>
<body>
  <button class="dark-light-toggle" onclick="toggleTheme()">ğŸŒ™</button>

  <div class="container">
    <h1>ğŸ” AI Password Checker</h1>

    <div class="input-container">
      <input type="password" id="password" placeholder="Enter your password">
      <button class="toggle-btn" onclick="togglePassword()">ğŸ‘ï¸</button>
    </div>

    <div class="strength-bar">
      <div class="strength-fill" id="strengthFill"></div>
    </div>

    <div class="remarks" id="remarks"></div>

    <div class="tips" id="tips"></div>

    <div class="suggestions" id="suggestions"></div>
  </div>

  <script>
    const passwordInput = document.getElementById("password");
    const strengthFill = document.getElementById("strengthFill");
    const remarks = document.getElementById("remarks");
    const tips = document.getElementById("tips");
    const suggestions = document.getElementById("suggestions");

    passwordInput.addEventListener("input", () => {
      const pwd = passwordInput.value;
      checkPassword(pwd);
    });

    function checkPassword(password) {
      let strength = 0;
      let tipList = [];

      if (password.length >= 8) strength++;
      else tipList.push("ğŸ›‘ Use at least 8 characters");

      if (/[a-z]/.test(password)) strength++;
      else tipList.push("ğŸ”¡ Add lowercase letters");

      if (/[A-Z]/.test(password)) strength++;
      else tipList.push("ğŸ”  Add uppercase letters");

      if (/\d/.test(password)) strength++;
      else tipList.push("ğŸ”¢ Add numbers");

      if (/[!@#$%^&*()_+{}\[\]:;<>,.?~\\/-]/.test(password)) strength++;
      else tipList.push("ğŸ’¥ Add special characters");

      const width = (strength / 5) * 100;
      strengthFill.style.width = width + "%";

      let color = "#ff1744"; // red
      let remarkText = "Very Weak! ğŸ˜¬";

      if (strength === 2) {
        color = "#ff9100";
        remarkText = "Weak â€“ Add more variety! ğŸŸ ";
      } else if (strength === 3) {
        color = "#fdd835";
        remarkText = "Medium â€“ Almost strong! ğŸŸ¡";
      } else if (strength === 4) {
        color = "#66bb6a";
        remarkText = "Good â€“ Youâ€™re close! ğŸŸ¢";
      } else if (strength === 5) {
        color = "#00e676";
        remarkText = "Excellent â€“ Super strong! ğŸ’ª";
      }

      strengthFill.style.backgroundColor = color;
      remarks.textContent = `ğŸ” ${remarkText}`;

      tips.innerHTML = "<strong>Suggestions to improve:</strong>";
      tipList.forEach(tip => {
        tips.innerHTML += `<span>â¤ ${tip}</span>`;
      });

      suggestions.innerHTML = "";
      if (password.length > 0 && password.length < 20) {
        const base = password.toLowerCase();
        suggestions.innerHTML = `
          <div class="available">ğŸ”‘ Try available passwords:</div>
          <ul>
            <li>${base}_@2005</li>
            <li>${capitalize(base)}#21</li>
            <li>${base}123!</li>
            <li>${base}Secure$</li>
            <li>${capitalize(base)}_AI!</li>
          </ul>
        `;
      }
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    function togglePassword() {
      const type = passwordInput.type === "password" ? "text" : "password";
      passwordInput.type = type;
    }

    function toggleTheme() {
      document.body.classList.toggle("light-mode");
    }
  </script>
</body>
</html>
